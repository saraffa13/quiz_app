<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Quiz App</h1>
    <button class="start">Start</button>
    <div class="hide" id="question_box">
        <p class="question">What is the capital of India?</p>
        <p class="timer">0</p>
        <div>
            <p class="option option1">New Delhi</p>
            <p class="option option2">Bombay</p>
            <p class="option option3">Chennai</p>
            <p class="option option4">Bangalore</p>
        </div>
    </div>

    <div class="res"></div>


    <script src="script.js"></script>
</body>
</html>
